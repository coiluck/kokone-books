<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/tabs.css" />
    <link rel="stylesheet" href="/src/css/add.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kokone-books</title>
    <style>
      :root {
        --font: 'Noto Sans JP', sans-serif;
        --accent: #ff7f7e;
        --text: #fff3f1;
        --bg: #0a0f1e;
        --bg-mild: #21283d; /* これはこっちで決定 */
        --bg-hover: rgba(255, 255, 255, 0.1); /* これはこっちで決定 */
        --radius-big: 20px;
        --radius-small: 10px;
      }
    </style>
  </head>

  <body>
    <div class="tabs-container">
      <div class="tab-item books" data-modal="books">
        <span class="tab-item-icon"></span>
        <span class="tab-item-text">Books</span>
      </div>
      <div class="tab-item add" data-modal="add">
        <span class="tab-item-icon"></span>
        <span class="tab-item-text">Add</span>
      </div>
      <div class="tab-item settings" data-modal="settings">
        <span class="tab-item-icon"></span>
        <span class="tab-item-text">Settings</span>
      </div>
    </div>

    <main class="main-container">
      <div id="modal-books" class="modal">
        <div class="modal-title">Books</div>
      </div>

      <div id="modal-add" class="modal">
        <div class="modal-title">Add</div>
        <div class="modal-content">
          <div class="modal-content-section">
            <div class="modal-content-subtitle">書籍を登録</div>
            <input type="text" id="add-book-title" placeholder="書籍名 / URL" spellcheck="false">
          </div>
          <div class="modal-content-section">
            <div class="modal-content-subtitle">Tags</div>
            <div class="add-book-tags-input-container" id="add-book-tags-input-container">
              <input type="text" class="add-book-tags" placeholder="タグを入力 & Enterキーで追加" />
            </div>
            <div id="add-book-tags-suggestions">
              <div class="add-book-tag-suggestion">Tag1</div>
              <div class="add-book-tag-suggestion active">Tag2</div>
              <div class="add-book-tag-suggestion">Tag3</div>
              <div class="add-book-tag-suggestion">Tag4</div>
              <div class="add-book-tag-suggestion">Tag5</div>
            </div>
          </div>
          <div style="flex: 1;"></div>
          <div class="add-button-container">
            <button id="add-book-cancel">Cancel</button>
            <button id="add-book-submit">Confirm</button>
          </div>
        </div>
      </div>

      <div id="modal-settings" class="modal">
        <div class="modal-title">Settings</div>
      </div>
    </main>

    <script type="module" src="/src/ts/main.ts"></script>
    <script type="module" src="/src/ts/tabs.ts"></script>
  </body>
</html>
