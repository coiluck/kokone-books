<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/tabs.css" />
    <link rel="stylesheet" href="/src/css/library.css" />
    <link rel="stylesheet" href="/src/css/add.css" />
    <link rel="stylesheet" href="/src/css/settings.css" />
    <link rel="stylesheet" href="/src/css/editBook.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kokone-books</title>
    <style>
      @font-face {
        font-family: 'mamelon';
        src: url('./src/assets/fonts/Mamelon-3.5HiRegular.woff2') format('woff2');
        font-display: swap;
      }
      @font-face {
        font-family: 'rounded-mplus';
        src: url('./src/assets/fonts/rounded-mplus-1c-regular.ttf') format('ttf');
        font-display: swap;
      }
      :root {
        --font: 'mamelon';
        --accent: #ff7f7e;
        --text: #fff3f1;
        --bg: #0a0f1e;
        --bg-mild: #21283d; /* これはこっちで決定 */
        --bg-hover: rgba(255, 255, 255, 0.1); /* これはこっちで決定 */
      }
    </style>
  </head>

  <body>
    <div class="tabs-container">
      <div class="tab-item library" data-modal="library">
        <span class="tab-item-icon"></span>
        <span class="tab-item-text">Library</span>
      </div>
      <div class="tab-item add" data-modal="add">
        <span class="tab-item-icon"></span>
        <span class="tab-item-text">Add Books</span>
      </div>
      <div class="tab-item settings" data-modal="settings">
        <span class="tab-item-icon"></span>
        <span class="tab-item-text">Settings</span>
      </div>
    </div>

    <main class="main-container">
      <div id="modal-library" class="modal">
        <div class="modal-title">Library</div>
        <div class="modal-content">
          <div id="library-search-container">
            <!-- atode -->
          </div>
          <div id="library-book-list-container">
            <!-- atode -->
          </div>
        </div>
      </div>

      <div id="modal-add" class="modal">
        <div class="modal-title">Add</div>
        <div class="modal-content">
          <div class="modal-content-section">
            <div class="modal-content-subtitle">書籍を登録</div>
            <input type="text" id="add-book-title" placeholder="書籍名 / URL" spellcheck="false" autocomplete="off">
          </div>
          <div class="modal-content-section">
            <div class="modal-content-subtitle">Tags</div>
            <div class="add-book-tags-input-container" id="add-book-tags-input-container">
              <input type="text" class="add-book-tags" id="add-book-tags-input" placeholder="タグを入力 & Enterキーで追加" spellcheck="false" autocomplete="off" />
            </div>
            <div id="add-book-tags-input-suggestions">
              <!-- atode -->
            </div>
            <div class="line"></div>
            <div id="add-book-tags-suggestions">
              <!-- atode -->
            </div>
          </div>
          <div style="flex: 1;"></div>
          <div class="add-button-container">
            <button id="add-book-cancel">Cancel</button>
            <button id="add-book-submit">Confirm</button>
          </div>
        </div>
      </div>

      <div id="modal-settings" class="modal">
        <div class="modal-title">Settings</div>
        <div class="modal-content">
          <div class="settings-subtitle">外観</div>
          <section class="settings-section">
            <div class="setting-item">
              <span class="setting-label">フォント</span>
              <select class="setting-select" id="setting-font-select">
                <option value="mamelon">マメロン</option>
                <option value="serif">OS Default Serif</option>
                <option value="rounded-mplus">Rounded M+</option>
              </select>
            </div>
            <div class="setting-item">
              <span class="setting-label">アクセントカラー</span>
              <div id="setting-color-accent" class="setting-color">
                <span class="setting-color-value">#ff7f7e</span>
                <input type="color" name="accent" value="#ff7f7e">
              </div>
            </div>
            <div class="setting-item">
              <span class="setting-label">テキストカラー</span>
              <div id="setting-color-text" class="setting-color">
                <span class="setting-color-value">#fff3f1</span>
                <input type="color" name="text" value="#fff3f1">
              </div>
            </div>
            <div class="setting-item">
              <span class="setting-label">背景カラー</span>
              <div id="setting-color-bg" class="setting-color">
                <span class="setting-color-value">#0a0f1e</span>
                <input type="color" name="bg" value="#0a0f1e">
              </div>
            </div>
            <div class="setting-item">
              <span class="setting-label">背景の明度差</span>
              <div class="setting-range-container">
                <input type="range" class="setting-range-slider" name="bg-mild-level" value="8" min="4" max="12" step="1">
                <span class="setting-range-value" id="setting-bg-mild-value">8%</span>
              </div>
            </div>
            <button id="setting-reset">デフォルトに戻す</button>
          </section>
          <div class="settings-subtitle">アプリ</div>
          <section class="settings-section">
            <div class="setting-item">
              <span class="setting-label">最初のタブ</span>
              <select class="setting-select" id="setting-first-tab-select">
                <option value="library">Library</option>
                <option value="add">Add Books</option>
                <option value="settings">Settings</option>
              </select>
            </div>
          </section>
          <div class="settings-subtitle">Library</div>
          <section class="settings-section">
            <div class="setting-item">
              <span class="setting-label">アイコンを表示</span>
              <label class="switch">
                <input type="checkbox" id="setting-is-need-icon">
                <span class="slider"></span>
              </label>
            </div>
            <div class="setting-item">
              <span class="setting-label">デフォルトの抽出タグ</span>
              <div class="setting-tags-input-container" id="setting-default-search-positive-tags-container">
                <input type="text" id="setting-default-search-positive-tags" placeholder="タグを入力 & Enterキーで追加" spellcheck="false" autocomplete="off" />
              </div>
            </div>
            <div class="setting-item">
              <span class="setting-label">デフォルトの除外タグ</span>
              <div class="setting-tags-input-container" id="setting-default-search-negative-tags-container">
                <input type="text" id="setting-default-search-negative-tags" placeholder="タグを入力 & Enterキーで追加" spellcheck="false" autocomplete="off" />
              </div>
            </div>
          </section>
          <div class="settings-subtitle">Add Books</div>
          <section class="settings-section">
            <div class="setting-item">
              <span class="setting-label">自動入力</span>
              <select class="setting-select" id="setting-auto-input">
                <option value="Focus">Focus</option>
                <option value="Off">Off</option>
              </select>
            </div>
            <div class="setting-item">
              <span class="setting-label">自動入力はURLのみ</span>
              <label class="switch">
                <input type="checkbox" id="setting-auto-input-only-url">
                <span class="slider"></span>
              </label>
            </div>
            <div class="setting-item">
              <span class="setting-label">プリセットタグ</span>
              <input type="text" id="setting-preset-tags" placeholder="タグを入力 & Enterキーで追加" spellcheck="false" autocomplete="off" />
            </div>
            <div class="setting-tags-container" id="setting-preset-tags-container">
              <!-- atode -->
            </div>
          </section>
          <div class="settings-subtitle">その他</div>
          <section class="settings-section">
            <div class="setting-item">
              <span class="setting-label">アプリのバージョン</span>
              <span id="setting-app-version">-.-.-</span>
            </div>
            <div class="setting-item">
              <span class="setting-label">データをエクスポート</span>
              <button id="setting-export-database">ファイルを保存</button>
            </div>
            <div class="setting-item">
              <span class="setting-label">データをインポート</span>
              <button id="setting-import-database">ファイルを読み込み</button>
            </div>
          </section>
          <p class="app-dev-info">Developed by KOKONE Project</p>
        </div>
      </div>
    </main>

    <script type="module" src="/src/ts/main.ts"></script>
    <script type="module" src="/src/ts/tabs.ts"></script>
    <script type="module" src="/src/ts/settings.ts"></script>
  </body>
</html>
